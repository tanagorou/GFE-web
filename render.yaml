services:
  - type: pserv
    name: mysql
    env: docker
    plan: starter
    image: mysql:8.0
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: app_db
      - key: MYSQL_USER
        value: app_user
      - key: MYSQL_PASSWORD
        sync: false
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10

  - type: web
    name: rails-api
    env: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: RAILS_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  - type: web
    name: react-web
    env: docker
    plan: starter
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: PORT
        value: "10000"
